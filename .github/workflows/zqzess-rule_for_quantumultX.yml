name: zqzess-rule_for_quantumultX-sync
on:
  schedule:
    - cron: '12 */12 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-zqzess-rule_for_quantumultX
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync zqzess-rule_for_quantumultX-master
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/zqzess/rule_for_quantumultX.git"
          source_branch: "master"
          destination_branch: zqzess-rule_for_quantumultX"
          github_token: ${{ secrets.PAT }}